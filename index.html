<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nenita‚ù§Ô∏è</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Barbie.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('https://img.freepik.com/vector-gratis/tema-san-valentin-corazones-cielo-rosa_1308-38030.jpg?semt=ais_hybrid&w=740') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            background:
                linear-gradient(to bottom, rgba(255, 255, 255, 0.7) 0%, rgba(255, 255, 255, 0.2) 100%),
                url('fotoJhoy.png') center center / contain no-repeat;
            background-repeat: no-repeat;
            background-position: center center;
            background-size: contain;
            opacity: 0.65; /* Menor opacidad para que no tape el fondo */
            animation: fondoZoom 20s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes fondoZoom {
            0% {
                transform: scale(1);
            }

            100% {
                transform: scale(1.08);
            }
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .message {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.2);
            font-size: 28px;
            color: #d63384;
            font-weight: bold;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .message:hover {
            transform: scale(1.1);
        }

        .hearts {
            position: absolute;
            top: 20%;
            left: 10%;
            z-index: -1;
            font-size: 50px;
            color: #ff99b6;
            animation: floatHearts 5s ease-in-out infinite;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            50% {
                transform: translateY(-150px) scale(1.5);
                opacity: 0.5;
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .hearts:nth-child(2) {
            left: 25%;
            animation-duration: 6s;
        }

        .hearts:nth-child(3) {
            left: 40%;
            animation-duration: 7s;
        }

        .hearts:nth-child(4) {
            left: 60%;
            animation-duration: 8s;
        }

        .hearts:nth-child(5) {
            left: 75%;
            animation-duration: 9s;
        }

        .text-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .charming-text {
            position: absolute;
            font-size: 18px;
            font-family: 'Cursive', sans-serif;
            color: #d63384;
            animation: fadeInText 6s ease-in-out infinite;
            z-index: 1;
            padding: 10px 20px;
            border-radius: 25px;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 80vw;
            word-wrap: break-word;
        }

        .charming-text:nth-child(1) {
            top: 15%;
            left: 5%;
            text-align: left;
            animation-duration: 6s;
        }

        .charming-text:nth-child(2) {
            top: 25%;
            left: 5%;
            text-align: left;
            animation-duration: 7s;
        }

        .charming-text:nth-child(3) {
            top: 35%;
            left: 5%;
            text-align: left;
            animation-duration: 8s;
        }

        .charming-text:nth-child(4) {
            top: 15%;
            right: 5%;
            text-align: right;
            animation-duration: 6s;
        }

        .charming-text:nth-child(5) {
            top: 25%;
            right: 5%;
            text-align: right;
            animation-duration: 7s;
        }

        .charming-text:nth-child(6) {
            top: 35%;
            right: 5%;
            text-align: right;
            animation-duration: 8s;
        }

        @keyframes fadeInText {
            0% {
                opacity: 0;
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .flowers {
            position: absolute;
            bottom: 10px;
            animation: flowerAnimation 5s ease-in-out infinite;
            font-size: 30px;
        }

        @keyframes flowerAnimation {
            0% {
                transform: translateY(0);
                opacity: 0;
            }

            50% {
                transform: translateY(-50px);
                opacity: 1;
            }

            100% {
                transform: translateY(0);
                opacity: 0;
            }
        }

        .flowers:nth-child(1) {
            left: 10%;
            animation-duration: 6s;
        }

        .flowers:nth-child(2) {
            left: 30%;
            animation-duration: 7s;
        }

        .flowers:nth-child(3) {
            left: 50%;
            animation-duration: 8s;
        }

        .flowers:nth-child(4) {
            left: 70%;
            animation-duration: 9s;
        }

        .flowers:nth-child(5) {
            left: 90%;
            animation-duration: 10s;
        }

        .bubbles {
            position: absolute;
            bottom: 10px;
            font-size: 25px;
            color: #ff99b6;
            animation: bubbleAnimation 7s ease-in-out infinite;
        }

        @keyframes bubbleAnimation {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }

            50% {
                transform: translateY(-100px) scale(1.3);
                opacity: 0.4;
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
        }

        .bubbles:nth-child(1) {
            left: 10%;
            animation-duration: 8s;
        }

        .bubbles:nth-child(2) {
            left: 30%;
            animation-duration: 9s;
        }

        .bubbles:nth-child(3) {
            left: 50%;
            animation-duration: 10s;
        }

        .bubbles:nth-child(4) {
            left: 70%;
            animation-duration: 11s;
        }

        .bubbles:nth-child(5) {
            left: 90%;
            animation-duration: 12s;
        }

        #bubbles-text {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .text-bubble {
            position: absolute;
            font-size: 18px;
            font-family: 'Cursive', sans-serif;
            color: #d63384;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: floatText 8s ease-in-out forwards;
            white-space: nowrap;
        }

        @keyframes floatText {
            0% {
                opacity: 0;
                transform: scale(0.5) translateY(0px);
            }

            50% {
                opacity: 1;
                transform: scale(1.2) translateY(-50px);
            }

            100% {
                opacity: 0;
                transform: scale(1) translateY(-100px);
            }
        }

        @media (max-width: 768px) {
            body {
                background-size: 100% 100%;
                background-position: center top;
            }

            .message {
                font-size: 24px;
                padding: 20px;
            }

            .charming-text {
                font-size: 16px;
                padding: 8px 16px;
            }

            .flowers {
                font-size: 25px;
            }

            .bubbles {
                font-size: 20px;
            }
        }

        @media (max-width: 768px) {
            body {
                background-position: center top;
                background-size: cover;
            }
        }

        .barbie-icon {
            transition: transform 0.5s;
            animation: spin 6s linear infinite;
            box-shadow: 0 8px 24px rgba(214, 51, 132, 0.3);
            border-radius: 50%;
            width: 200px;
            height: 200px;
            max-width: 60vw;
            max-height: 40vh;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .barbie-icon:hover {
            transform: scale(1.15) rotate(-10deg);
            box-shadow: 0 16px 32px rgba(214, 51, 132, 0.5);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Media query para pantallas peque√±as */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                height: auto;
                min-height: 100vh;
                background-size: cover;
                background-position: center top;
            }

            .message {
                font-size: 20px;
                padding: 12px;
                margin-bottom: 15px;
            }

            .charming-text {
                font-size: 13px;
                padding: 6px 10px;
                max-width: 95vw;
            }

            .flowers {
                font-size: 18px;
            }

            .bubbles {
                font-size: 14px;
            }

            .barbie-icon {
                width: 110px;
                height: 110px;
                max-width: 60vw;
                max-height: 25vh;
                margin-bottom: 10px;
            }

            #bubbles-text {
                font-size: 12px;
            }

            .text-bubble {
                font-size: 12px;
                padding: 6px 10px;
            }
        }

        /* Opcional: mejora para tablets */
        @media (min-width: 601px) and (max-width: 900px) {
            .barbie-icon {
                width: 150px;
                height: 150px;
            }

            .message {
                font-size: 24px;
            }

            .charming-text {
                font-size: 15px;
            }

            .flowers {
                font-size: 22px;
            }

            .bubbles {
                font-size: 18px;
            }

            .text-bubble {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="message">¬°Feliz Cumplea√±os vistima! ‚ù§Ô∏è</div>
    <div id="bubbles-text"></div>
    <img src="Barbie.ico" alt="Barbie" class="barbie-icon">
    <button id="play-music"
        style="position:fixed;top:20px;right:20px;z-index:9999;padding:10px 20px;border-radius:10px;background:#d63384;color:#fff;border:none;font-size:16px;box-shadow:0 2px 8px rgba(0,0,0,0.2);cursor:pointer;">
        ‚ñ∂Ô∏è Activar m√∫sica
    </button>
    <audio id="bg-music" src="happyBirthday.mp3" loop></audio>
    <script src="script.js"></script>
    <script>
        // Ajusta el volumen al 40%
        document.getElementById('bg-music').volume = 0.4;

        // Lista de mensajes rom√°nticos que aparecer√°n en burbujas
        const messages = [
            "Eres la m√°s nenita que conozco ‚ù§Ô∏è",
            "Que la pases super bien! üåü",
            "Eres alguien muy especial para m√≠ üíï",
            "Confiando el uno en el otro ü•∞",
            "Seguimos adelante juntos üíñ",
            "Ya estas vieja dx üí´",
            "Siempre valoro lo que compartimos üòç",
            "Ba√±ate ‚ú®",
            "Me acuerdo mucho de ti üí≠",
            "Eres importante para m√≠ üíò"
        ];

        // Funci√≥n que crea una burbuja de texto con un mensaje aleatorio
        function createTextBubble() {
            // Creamos un nuevo elemento <div>
            const bubble = document.createElement("div");

            // Le asignamos la clase CSS "text-bubble" (debes definirla en tu CSS)
            bubble.className = "text-bubble";

            // Seleccionamos un mensaje aleatorio del arreglo
            bubble.innerText = messages[Math.floor(Math.random() * messages.length)];

            // Calculamos una posici√≥n aleatoria dentro de la pantalla (entre 10% y 90%)
            const left = Math.random() * 80 + 10;
            const top = Math.random() * 80 + 10;

            // Establecemos la posici√≥n absoluta y aplicamos las coordenadas calculadas
            bubble.style.position = "absolute";
            bubble.style.left = left + "vw"; // vw = porcentaje del ancho de la ventana
            bubble.style.top = top + "vh";   // vh = porcentaje del alto de la ventana

            // Buscamos el contenedor con ID "bubbles-text" y a√±adimos la burbuja
            const container = document.getElementById("bubbles-text");
            container.appendChild(bubble);

            // Esperamos un momento (10ms) para asegurarnos de que se renderiz√≥
            setTimeout(() => {
                const rect = bubble.getBoundingClientRect(); // Obtenemos las coordenadas reales del div

                // Si la burbuja se sale por la derecha, la ajustamos hacia la izquierda
                if (rect.right > window.innerWidth) {
                    const newLeft = window.innerWidth - rect.width - 10;
                    bubble.style.left = `${newLeft}px`;
                }

                // Si la burbuja se sale por la parte inferior, la subimos
                if (rect.bottom > window.innerHeight) {
                    const newTop = window.innerHeight - rect.height - 10;
                    bubble.style.top = `${newTop}px`;
                }

                // Si se va muy a la izquierda, la traemos hacia adentro
                if (rect.left < 0) {
                    bubble.style.left = "10px";
                }

                // Si se va muy arriba, la bajamos un poco
                if (rect.top < 0) {
                    bubble.style.top = "10px";
                }
            }, 10);

            // Eliminamos la burbuja autom√°ticamente despu√©s de 8 segundos
            setTimeout(() => {
                bubble.remove();
            }, 8000);
        }

        // Llamamos a la funci√≥n createTextBubble cada 500 milisegundos (0.5 segundos)
        setInterval(createTextBubble, 500);

        const audio = document.getElementById('bg-music');
        const btn = document.getElementById('play-music');
        audio.volume = 0.4;

        btn.addEventListener('click', function () {
            audio.play();
            btn.style.display = 'none';
        });
    </script>
</body>

</html>
